# docker-compose.yml (Simplified for Debugging)

services:
  web:
    build: .
    container_name: django_web_app
    command: gunicorn ai4s_online_test.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    # --- IMPORTANT CHANGE ---
    # We now define the environment variables directly here.
    environment:
      - SECRET_KEY=a-local-dev-secret-key
      - DEBUG=1
      - ALLOWED_HOSTS=localhost,127.0.0.1,nginx
      # This URL now uses the hardcoded values from the 'db' service below.
      - DATABASE_URL=postgres://ai4s_user:a_strong_password_for_db@db:5432/ai4s_db
    depends_on:
      - db

  db:
    image: postgres:15
    container_name: postgres_database
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    # --- THIS IS THE CRITICAL FIX ---
    # We are setting the database credentials directly.
    # The PostgreSQL container will use these exact values to initialize itself.
    environment:
      - POSTGRES_DB=ai4s_db
      - POSTGRES_USER=ai4s_user
      - POSTGRES_PASSWORD=a_strong_password_for_db

  nginx:
    image: nginx:1.25
    container_name: nginx_web_server
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web

volumes:
  postgres_data:
  static_volume:
  media_volume: