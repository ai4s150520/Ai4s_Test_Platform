# docker-compose.yml (Final, Self-Contained Version for Local Development)

services:
  # --- Django Application Service ("web") ---
  web:
    build: .
    container_name: django_web_app
    command: gunicorn ai4s_online_test.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    # The environment variables for the Django application
    environment:
      - SECRET_KEY=django-insecure-a-local-dev-secret-key
      - DEBUG=1
      - ALLOWED_HOSTS=localhost,127.0.0.1
      # --- THIS IS THE FIX ---
      # This URL tells Django to connect to the 'db' container
      # using the username 'ai4s_user' and password 'Password@123'.
      - DATABASE_URL=postgres://ai4s_user:Password@123@db:5432/ai4s_db
    depends_on:
      - db

  # --- PostgreSQL Database Service ("db") ---
  db:
    image: postgres:15
    container_name: postgres_database
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    # --- THIS IS THE CRITICAL FIX ---
    # This tells the new PostgreSQL container:
    # "When you start for the first time, create a database named 'ai4s_db',
    # a user named 'ai4s_user', and set their password to 'Password@123'."
    environment:
      - POSTGRES_DB=ai4s_db
      - POSTGRES_USER=ai4s_user
      - POSTGRES_PASSWORD=Password@123

  # --- Nginx Web Server Service ("nginx") ---
  nginx:
    image: nginx:1.25
    container_name: nginx_web_server
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web

# Define the named volumes to persist data.
volumes:
  postgres_data:
  static_volume:
  media_volume: