
services:
  # --- Django Application Service ("web") ---
  web:
    build: .
    container_name: django_web_app
    command: gunicorn ai4s_online_test.wsgi:application --bind 0.0.0.0:8000 --workers 4
    volumes:
      - .:/app
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    expose:
      - 8000
    # --- THIS IS THE FIX ---
    # We define the environment variables directly here, removing the need for .env.dev.
    environment:
      - SECRET_KEY=django-insecure-a-local-dev-secret-key
      - DEBUG=1
      - ALLOWED_HOSTS=localhost,127.0.0.1
      # This URL now uses the hardcoded credentials from the 'db' service below.
      - DATABASE_URL=postgres://ai4s_user:Sachin@123@db:5432/ai4s_db
    depends_on:
      - db

  # --- PostgreSQL Database Service ("db") ---
  db:
    image: postgres:15
    container_name: postgres_database
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    # --- THIS IS THE CRITICAL FIX ---
    # We are setting the database credentials directly for the PostgreSQL container.
    environment:
      - POSTGRES_DB=ai4s_db
      - POSTGRES_USER=ai4s_user
      - POSTGRES_PASSWORD=a_strong_password_for_db

  # --- Nginx Web Server Service ("nginx") ---
  nginx:
    image: nginx:1.25
    container_name: nginx_web_server
    ports:
      - "80:80"
    volumes:
      - ./nginx:/etc/nginx/conf.d
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web

# Define the named volumes to persist data.
volumes:
  postgres_data:
  static_volume:
  media_volume: